<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries of the world</title>
  </head>
  <body>
    <header class="header container">
      <img src="./img/Flag-Globe.jpg" alt="Flag Globe" width="64" height="64">
      <h1 class="main-title">Countries of the world</h1>
    </header>
    <main>
      <div class="container">
        <div class="search-title">
          <h2 class="description">Search for information about the countries of the world</h2>
          <img src="./img/unnamed.png" alt="magnifying glass" width="35" height="35">
        </div>
        <div class="input-search">
          <h3 class="text">Enter the name of the country</h3>
          <img src="./img/180px-Стрілка.png" alt="arrow" width="35" height="35">
          <input type="text" id="search-box" name ="query" class="input"/>
        </div>
        <ul class="country-list"></ul>
        <div class="country-info"></div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
